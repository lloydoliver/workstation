---
- name: APT | add Google signing key
  become: yes
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: APT | add Google Cloud SDK source
  become: yes
  apt_repository:
    repo: deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main
    state: present
    filename: goole-cloud-sdk

- name: APT | add Kubernetes source
  become: yes
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    filename: k8s

- name: APT | add regolith source
  become: yes
  apt_repository:
    repo: 'ppa:regolith-linux/release'
    state: present

- name: APT | add Yubico source
  become: yes
  apt_repository:
    repo: 'ppa:yubico/stable'
    state: present

